<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Programacion 2</title>
    <link rel="stylesheet" href="../Css/Style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo" id="logo-animado">
            <h1>Proyecto</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#" id="link-productos">Productos</a></li>
                <li><a href="#" id="link-crear-producto">Ingresar producto</a></li>
                <li><a href="#" id="link-carrito">Carrito</a></li>
                <li><a href="#" id="link-salir">Salir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contenido">

            <section id="seccion-productos" class="seccion-activa">
                <h2>Cat√°logo de Productos</h2>
                <div id="lista-productos" class="productos-grid">
                </div>
            </section>

            <section id="seccion-carrito" class="seccion-oculta">
                <h2>Mi Carrito</h2>
                <div id="lista-carrito" class="carrito-items">
                </div>
                <div id="resumen-carrito" class="resumen-carrito">
                    <p>Total: $<span id="total-carrito">0.00</span></p>
                    <button id="btn-comprar" class="btn-comprar">Finalizar compra</button>
                </div>
            </section>


            <section id="seccion-crear-producto" class="seccion-oculta">    
                <form id="form-crear-producto" class="form-crear-producto">
                    <div class="form-group">
                        <label for="nombre-producto">Nombre:</label>
                        <input type="text" id="nombre-producto" required>
                    </div>
                    <div class="form-group">
                        <label for="precio-producto">Precio:</label>
                        <input type="number" id="precio-producto" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="imagen-producto">URL Imagen:</label>
                        <input type="text" id="imagen-producto" placeholder="ej: img/producto.jpg">
                    </div>
                    <button type="submit" class="btn-guardar-producto">Guardar Producto</button>
                </form>
                <div id="mensaje-producto"></div>
            </section>
        </div>
    </main>
    <script src="../Js/app.js"></script>
</body>
</html>
