<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Style.css">
    <title>Registo de usuario</title>
</head>
<body>


    <header>
          <nav class="navbar">
  <h1>Proyecto Programacion 2</h1>
  <div class="items-nav">
    <a href="../index.html">Inicio</a>
  </div>
</nav>

</header >

<main>
    
  <form>
    <div class="contenedor-formulario">
        <h2>Registro de Usuario</h2>
        <div class="campo-grupo">
            <label for="nombre"  >Nombre completo</label>
            <input type="text" id="nombre" placeholder="Nombre completo"  class="input-formulario" required>
        </div>
        <div class="campo-grupo">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido" class="input-formulario" required>
        </div>
        <div class="campo-grupo">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Correo Electrónico" class="input-formulario" >
        </div>
        <div class="campo-grupo">
            <label for="celular">Número de celular</label>
            <input type="tel" id="celular" placeholder="Número de celular" class="input-formulario" >
        </div>
        <div class="campo-grupo">
            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" placeholder="Nombre de usuario" class="input-formulario" required>
        </div>
        <div class="campo-grupo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" class="input-formulario" required>
        </div>
        <div class="campo-grupo">
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fechaNacimiento"class="input-formulario" >
        </div>
        <button type="submit">Registrarse</button>
    </div>
</form>
</main>
<script src="../Js/app.js"></script>
</body>
</html>
