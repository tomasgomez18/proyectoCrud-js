<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do Parcial Programacion</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Login/Registro -->
        <div id="auth-section" class="auth-section">
            <div class="auth-container">
                <h2 id="auth-title">Iniciar Sesión</h2>
                <form id="auth-form">
                    <div id="name-field" class="form-group hidden">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electronico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" id="auth-button">Iniciar Sesión</button>
                </form>
                <p id="auth-switch"> <a href="#" id="switch-link">Registrarte</a>
                </p>
            </div>
        </div>

        <!-- Sección Principal (CRUD) -->
        <div id="main-section" class="main-section hidden">
            <header class="header">
                <h1>Mi Sistema CRUD</h1>
                <div class="user-info">
                    <span id="user-welcome">Bienvenido</span>
                    <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
                </div>
            </header>

            <div class="crud-container">
                <div class="add-item-form">
                    <h3>Agregar Nuevo Elemento</h3>
                    <form id="add-form">
                        <input type="text" id="item-name" placeholder="Nombre del elemento" required>
                        <input type="text" id="item-description" placeholder="Descripción">
                        <button type="submit">Agregar</button>
                    </form>
                </div>

                <div class="items-list">
                    <h3>Lista de Elementos</h3>
                    <div id="items-container" class="items-container">
                        <!-- Los elementos se agregarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
